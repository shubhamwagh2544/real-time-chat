<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RealTimeChat</title>
  </head>
  <body>
    <script>
      // establish connection
      const ws = new WebSocket("ws://localhost:8080");
      const userId = Math.floor(Math.random() * 10000);
      ws.onopen = function () {
        ws.send(
          JSON.stringify({
            type: "JOIN_ROOM",
            payload: {
              name: "shubham",
              userId,
              roomId: "1",
            },
          })
        );
      };

      ws.onmessage = function (event) {
        try {
          const { type, payload } = JSON.parse(event.data); // parse json
          if (type === "ADD_CHAT") {
            const textNode = document.createElement("p");
            textNode.innerHTML = payload.message;
            const buttonNode = document.createElement("button");
            buttonNode.innerHTML = `(${payload.upvotes})`;
            buttonNode.setAttribute("onclick", `sendUpvote('${payload.chatId}')`);
            buttonNode.setAttribute("id", `message-${payload.chatId}`);
            document.getElementById("messages").appendChild(textNode);
            document.getElementById("messages").appendChild(buttonNode);
            console.log("message received");
          }
          if (type === "UPDATE_CHAT") {
            const buttonNode = document.getElementById(`message-${payload.chatId}`);
            buttonNode.innerHTML = `${payload.upvotes}`;
            console.log("upvote sent");
          }
        } catch (error) {
          console.log(error);
        }
      };

      function sendUpvote(chatId) {
        ws.send(
          JSON.stringify({
            type: "UPVOTE_MESSAGE",
            payload: {
              userId,
              roomId: "1",
              message: document.getElementById("input-text").value,
              chatId,
            },
          })
        );
      }

      function sendChat() {
        ws.send(
          JSON.stringify({
            type: "SEND_MESSAGE",
            payload: {
              userId,
              roomId: "1",
              message: document.getElementById("input-text").value,
            },
          })
        );
      }
    </script>
    Hello World
    <input id="input-text" type="text" placeholder="enter message to send" />
    <button onclick="{sendChat()}">Send Chat</button>
    <div id="messages"></div>
  </body>
</html>
